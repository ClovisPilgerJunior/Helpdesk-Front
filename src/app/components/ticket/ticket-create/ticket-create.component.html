<div class="container mat-elevation-z8">
    <h1 class="full-width">Criando chamado</h1>
    <img class="full-width" src="assets/img/chamado-create.svg" alt="helpdesk - Primeiro proejto">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Titulo do chamado</mat-label>
            <input matInput [formControl]="title" required placeholder="Ex. Trocar bateria de notebook">
        </mat-form-field>
    </form>

    <div class="status-priority">
        <mat-form-field appearance="outline">
            <mat-label>Selecione um status</mat-label>
            <mat-select [formControl]="status" required>
                <mat-option value="0">ABERTO</mat-option>
                <mat-option value="1">EM ANDAMENTO</mat-option>
                <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Selecione uma prioridade</mat-label>
            <mat-select [formControl]="priority" required>
                <mat-option value="0">BAIXA</mat-option>
                <mat-option value="1">MEDIA</mat-option>
                <mat-option value="2">ALTA</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="technical">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione uma Técnico</mat-label>
            <mat-select [formControl]="technicianName" required>
                <mat-option value="0">JUNIOR</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="customer">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione uma Cliente</mat-label>
            <mat-select [formControl]="customerName" required>
                <mat-option value="0">José</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <form class="form">
    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Oberservação</mat-label>
        <textarea matInput [formControl]="observations" required class="textarea" placeholder="Ex. problema na bateria do notebook"></textarea>
    </mat-form-field>
    </form>

    <button [disabled]="!fieldValidate()" class="full-width mat-elevation-z4" mat-raised-button color="primary">Adicionar</button>
    <button class="full-width mat-elevation-z4" mat-stroked-button color="warn" routerLink="..">Cancelar</button>

    <P class="full-width" >Development by Clóvis Junior</P>

</div>
